<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .post {
            margin-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .comment {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        form {
            margin-top: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.email }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
